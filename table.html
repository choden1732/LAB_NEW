<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>table</title>
    </head>
    <h3>SET B TABLE</h3>
    <style>
        table {
            width: 60%;
        }
        table,tr,th,td {
            border: 1px solid black;
            border-collapse: collapse;
            text-align: center;
        }
    </style>
    <body>
      <table>
        <th colspan="2" rowspan="2">A</th>
        <td colspan="2">B</td>
        <tr>
            <td>C</td>
            <td>D</td>
        
        </tr>
        <tr>
            <td colspan="2">E</td>
            <td>F</td>
            <td>G</td>
        </tr>
        
      </table>  
    </body>
</html>
